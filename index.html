<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>infiCode</title>
    <link rel="icon" href="PNG-JPG/infiCode Logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Inicio del Navegador -->

    <header>
        <img src="PNG-JPG/infiCode Logo.png" alt="logo" class="logo">

        <button class="abrir-menu" id="open-menu">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi-bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
            </svg>
        </button>

        <nav class="navegador" id="navegador">
            <button class="cerrar-menu" id="close-menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi-bi-x-lg" viewBox="0 0 16 16">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                </svg>
            </button>
            <ul class="link-navegador">
                <li class="lista-link">
                    <a href="" class="link">Inicio</a>
                </li>
                <li class="lista-link">
                    <a href="" class="link">Servicios</a>
                </li>
                <li class="lista-link">
                    <a href="" class="link">Nosotros</a>
                </li>
                <li class="lista-link">
                    <a href="" class="link">Contactos</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Final del Navegador -->

    <main>

        <section class="enganche">

            <div class="part-one">
                <h1 class="tex-entrada">
                    Tu imaginación no tiene límites, <br> y nuestro código tampoco
                </h1>
    
                <p class="subtitulo">
                    En InfiCode, hacemos que tus ideas cobren vida con soluciones digitales únicas. Si puedes soñarlo, nosotros podemos programarlo.
                </p>
    
                <button class="btn-consulta">
                    Consulta Gratuita
                </button>
            </div>

        </section>

    </main>
    <script src="main.js"></script>
</body>
</html>
